<div class="row h-100 align-items-center">
  <div>
    <app-loading *ngIf="estadoCargando"></app-loading>
    <ul *ngIf="!estadoCargando" class="list-group animate__animated animate__fadeIn">
      <li *ngFor="let indicador of indicadores" class="list-group-item">
        <div class="d-flex cursor-pointer">
          <div class="flex-grow-1" (click)="abrirModalDetallePrecios(indicador)">
            <div class="d-flex row">
              <div>
              <span>
                {{indicador.nombre}}
              </span>
              </div>
              <div>
                <small class="link-primary font-weight">
                  {{indicador.codigo}}
                </small>
              </div>
            </div>
          </div>
          <div class="align-self-center cursor-pointer" (click)="abrirModalDetalleIndicador(indicador)">
            <i class="fa fa-chevron-right fa-2x" aria-hidden="true"></i>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
